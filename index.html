<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Lab 1 - Mini Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="vending-machine">
      <p class="vendingTotal">Total: $0.00</p>
      <button class="vending cola">Lime Cola $2.00</button>
      <button class="vending peanuts">Salted Peanuts $3.00</button>
      <button class="vending chocolate">Chocolate Bar $4.00</button>
      <button class="vending gummies">Fruit Gummies $6.00</button>
    </section>
    <section class="make-money">
      <form class="money-form">
        <label for="howMany">How many?</label>
        <input type="number" name="howMany" id="howMany" />
        <label for="whichCoin">Which coin?</label>
        <select name="whichCoin" id="whichCoin">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button class="money-button">Make Money!</button>
      </form>
      <div class="coin-container"></div>
    </section>
    <section class="light-bulb">
      <div class="bulb">Light Bulb</div>
      <button class="on">On</button>
      <button class="off">Off</button>
      <button class="toggle">Toggle</button>
      <button class="end">End</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
